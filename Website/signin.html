<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Formula E Sign In</title>
    
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link href="css/signin.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row vertical-center">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    </div>
                    <div class="panel-body">
                        <div class="col-sm-6 panel-body-left">
                            <h2>WELCOME BACK</h2>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <p>Email Address</p>
                                    <input type="email" class="form-control" id="txtEmail" placeholder="example@formulaE.com">
                                </div>
                                <div class="form-group">
                                    <p>Password</p>
                                    <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"/>
                                            <p>Remember Me</p>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                        <button id="btnLogin" type="button" class="btn btn-primary outline btn-sm">
                                            SIGN IN
                                        </button>
                                        <button type="button" class="btn btn-primary outline btn-sm" data-toggle="modal" data-target="#signUpModal">
                                            SIGN UP
                                        </button>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <div>
                                <a href="index.html"><img src="img/formulae-logo.png" class="img-responsive"></a>
                            </div>
                            <div class="panel-body-right">
                                <span class="right-paragraph">
                                    <p>FORGOT EMAIL</p>
                                    <p>FORGOT PASSWORD</p>
                                </span>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="myModalLabel">Sign Up</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                    <fieldset>
                        <!-- Sign Up Form -->
                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="Email">Email</label>
                            <div class="controls">
                                <input id="txtSignUpEmail" name="Email" class="form-control" type="text" placeholder="email@example.com" class="input-large" required="">
                            </div>
                        </div>
                
                        <!-- Password input-->
                        <div class="control-group">
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                                <input id="txtSignUpPassword" name="password" class="form-control" type="password" placeholder="Password" class="input-large" required="">
                            </div>
                            <em>Password at least 6 characters</em>
                        </div>
                
                        <!-- Button -->
                        <div class="control-group">
                            <label class="control-label" for="confirmsignup"></label>
                            <div class="controls">
                                <button id="btnSignUp" type="button" class="btn btn-primary btn-block">Sign Up</button>
                            </div>
                        </div>
                        </fieldset>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>    
        </div>
    </div>

    <script src="js/signin.js" type="text/javascript"></script>

</body>

</html>
